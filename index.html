<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>获取蓝牙设备列表</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.11.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        /* 样式等待根据需求补充 */
        .card-body {
            font-size: 1.2rem;
        }

        body {
            background: #F7F7F7;
        }

        .text-muted {
            color: #000 !important;
            font-weight: bold;
        }

        .text-bg-danger,
        .text-bg-info,
        .text-bg-success {
            background: #007FFF !important;
            color: #fff !important;
        }

        .no-data {
            border: 1px solid #f0f0f0;
            padding: 40px 0;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .card {
            width: 28rem;
            margin: 0 auto;
        }

        /* 新增样式：左上角标题 */
        .title-corner {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px;
            background-color: #fff;
            /* 背景色以示例为准，可以根据实际需求更改 */
        }

        /* 样式等待根据需求补充 */
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 5px 10px;
            cursor: pointer;
            /* 将鼠标样式设置为手型 */
        }

        li:hover {
            background-color: #f0f0f0;
            /* 鼠标悬停时的背景颜色 */
        }

        .title {
            padding: 1rem 0;
        }

        .list-group {
            max-height: 207px;
            overflow: auto;
        }

        .list-group-item {
            border-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .list-group-item.selected {
            background-color: #f0f0f0;
            /* 选中项的背景颜色 */
        }

        .list-wifi svg {
            color: #007FFF;
        }

        .list-group-item span {
            display: inline-block;
            min-width: 90px;
            text-align: left;
            font-size: 0.90rem;
        }

        button {
            font-size: 1rem !important;
        }

        .form-floating>label {
            font-size: 0.8rem !important;
        }

        #floatingPassword {
            border-color: #f0f0f0;
        }

        .console-output-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }

        .console-output {
            background-color: black;
            color: white;
            padding: 10px;
            font-family: Arial, sans-serif;
            max-height: 800px;
            overflow-y: auto;
            display: none;
            /* 初始状态隐藏 */
            width: 600px;
            /* 控制宽度 */
            border-radius: 5px;
            /* 可以添加圆角 */
        }

        .console-output-toggle {
            background-color: #333;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            left: 93%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        .loading {
            display: none;
            border: 1px solid #f0f0f0;
            padding: 40px 0;
            border-radius: 6px;
        }
    </style>
</head>

                            d="m8.543 3.948 1.316 1.316L8.543 6.58V3.948Zm0 8.104 1.316-1.316L8.543 9.42v2.632Zm-1.41-4.043L4.275 5.133l.827-.827L7.377 6.58V1.128l4.137 4.136L8.787 8.01l2.745 2.745-4.136 4.137V9.42l-2.294 2.274-.827-.827L7.133 8.01ZM7.903 16c3.498 0 5.904-1.655 5.904-8.01 0-6.335-2.406-7.99-5.903-7.99C4.407 0 2 1.655 2 8.01 2 14.344 4.407 16 7.904 16Z" />
                    </svg></button>
            </div>
        </div>

        <div class="card text-center mt-3">
            <div class="modal-body p-5 pt-0 pb-4">
                <div class="fs-4 text-start pt-3 pb-3">Memorized WiFi</div>
                <ul class="list-group" id="memorized-wifi">
                    <!-- Memorized WiFi 渲染区域-->

                </ul>
                <div class="loading" id="memorized-wifi-loading">
                    <div class="spinner-border" role="status"></div>
                </div>
                <div class="no-data" id="memorized-wifi-no-data">No Data</div>
                <div class="mt-4">
                    <button id="removeWifiBtn" onclick="removeWifiClick()" class="w-100 btn btn-lg text-bg-secondary"
                        disabled=true>Delete</button>
                </div>
            </div>
        </div>
        <div class="card text-center mt-3">
            <div class="modal-body p-5 pt-0 pb-4">
                <div class="fs-4 text-start pt-3 pb-3">Adding WiFi</div>
                <ul class="list-group" id="adding-wifi">
                    <!-- adding wifi 渲染区域-->
                </ul>
                <div class="loading" id="adding-wifi-loading">
                    <div class="spinner-border" role="status"></div>
                </div>
                <div class="no-data" id="adding-wifi-no-data">No Data</div>
                <div class="form-floating mb-3 mt-4">
                    <input type="password" id="pwd" class="form-control rounded-3" placeholder="Password"
                        maxlength="20">
                    <i class="bi bi-eye-slash toggle-password" id="togglePassword"></i>
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="mt-4">
                    <button id="addWifiBtn" class="w-100 btn btn-lg text-bg-secondary" onclick="addWifiClick()"
                        disabled=true>Add</button>
                </div>
            </div>
        </div>
    </div>
    <!--日志区域-->
    <div class="console-output-container">
        <div class="console-output-toggle" onclick="toggleConsoleOutput()">Show Log</div>
        <div class="console-output" id="consoleOutput"></div>
    </div>

    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        var originalConsoleLog = console.log;
        console.log = function () {
            var outputDiv = document.getElementById('consoleOutput');
            var newLog = document.createElement('p');
            var timestamp = '[' + new Date().toLocaleString() + ']';
            var logMessage = timestamp + ' ' + Array.from(arguments).join(' ');

            newLog.textContent = logMessage;
            outputDiv.appendChild(newLog);
            originalConsoleLog.apply(console, arguments);
        };

        function toggleConsoleOutput() {
            var consoleOutput = document.querySelector('.console-output');
            consoleOutput.style.display = consoleOutput.style.display === 'none' ? 'block' : 'none';
        }

        const isWebBluetoothSupported = () => {
            const userAgent = navigator.userAgent.toLowerCase();
            if (
                (userAgent.includes('cros') && userAgent.includes('chrome')) || // Chrome on ChromeOS
                (userAgent.includes('android') && userAgent.includes('chrome') && parseInt(/chrome\/(\d+)/.exec(userAgent)[1]) >= 70) || // Chrome on Android 6.0 or higher
                (userAgent.includes('macintosh') && userAgent.includes('chrome') && parseInt(/chrome\/(\d+)/.exec(userAgent)[1]) >= 56) || // Chrome on Mac 56 or higher
                (userAgent.includes('windows nt 10.0') && userAgent.includes('chrome') && parseInt(/chrome\/(\d+)/.exec(userAgent)[1]) >= 70) // Chrome on Windows 10 70 or higher
            ) {
                return true; // 浏览器符合要求
            }

            return false; // 浏览器不符合要求
        };

        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#pwd');
        togglePassword.addEventListener('click', () => {
            // Toggle the type attribute using
            // getAttribure() method
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            // Toggle the eye and bi-eye icon
            togglePassword.classList.toggle('bi-eye');
        });

        window.onload = function () {
            if (!isWebBluetoothSupported()) {
                alert('Sorry, your browser does not support Web Bluetooth.');
                disableButtons();
            }
            // todo debug使用，后期删除
            appendAddingWiFiList({
                "msg": [
                    {
                        "ssid": "SuperLucky_2.4G"
                    },
                    {
                        "ssid": "SuperLucky_2"
                    },
                    {
                        "ssid": "YD_5G"
                    },
                    {
                        "ssid": "YD"
                    }
                ],
                "code": 0
            });
            // appendMemorizrdWiFiList({
            //     "msg": [
            //         {
            //             "ssid": "a1"
            //         },
            //         {
            //             "ssid": "a2"
            //         }, {
            //             "ssid": "a3"
            //         },
            //         {
            //             "ssid": "a4"
            //         }, {
            //             "ssid": "a5"
            //         },
            //         {
            //             "ssid": "a6"
            //         }
            //     ],
            //     "code": 0
            // });
        };

        function disableButtons() {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.disabled = true;
                button.style.opacity = '0.5'; // 使按钮看起来置灰
                // 你也可以应用其他样式来表示按钮不可用状态
            });
        }

        let deviceOption = {
            deviceNamePrefix: { namePrefix: 'EM' },
            serviceId: '0000fee0-0000-1000-8000-00805f9b34fb',
            characteristicWriteChannelId: '0000fee3-0000-1000-8000-00805f9b34fb',
            characteristicReadChannelId: '0000fee4-0000-1000-8000-00805f9b34fb',
            characteristicWriteChannel: null,
            characteristicReadChannel: null,
            connect: false
        }
        let deleteName = ''
        var device, service;

        /*
         监听点击连接蓝牙事件
         */
        function onReconnectButtonClick() {
            onReadConnectClick().then(res => {
                if (deviceOption.connect) {
                    connecthandleDom();
                }
            });
        }
        /*
        断开蓝牙连接事件
        */
        function onDisconnectButtonClick() {
            if (!device) {
                return;
            }
            device.gatt.disconnect();
            rest()
            disConnecthandleDom();
        }

        /*
        重置全局设备变量
        */
        function rest() {
            device = '';
            deviceOption.connect = false;
        }
        /*
        准备开始连接蓝牙
        */
        async function onReadConnectClick() {
            try {
                if (!device || !deviceOption.connect) {
                    // 扫码蓝牙设备
                    await startScan();
                    // 获取蓝牙Servcie服务
                    await getServcie();
                    // 获取GATT服务
                    await connectDeviceAndCacheCharacteristics();
                    // 获取wifi记忆列表
                    await fetchMemorizedWifiList();
                    // 获取周围空间wifi列表
                    //addWifi('SuperLucky_2.4G', 'TK4PTNHC');
                }
            } catch (error) {
                console.log('Argh! ' + error);
            }
        }

        function connecthandleDom() {
            document.getElementById("connectBtn").style.display = "none";
            document.getElementById("disConnectBtn").style.display = "block";
            document.getElementById("connectStatus").innerHTML = "Connected";
        }


        function disConnecthandleDom() {
            document.getElementById("connectBtn").style.display = "block";
            document.getElementById("disConnectBtn").style.display = "none";
            document.getElementById("connectStatus").innerHTML = "Not Connected";
        }


        /*
         扫描蓝牙设备
        */
        async function startScan() {
            console.log('Requesting any Bluetooth Device...');
            device = await navigator.bluetooth.requestDevice({
                // filters: [...] <- Prefer filters to save energy & show relevant devices.
                filters: [deviceOption.deviceNamePrefix],
                optionalServices: [deviceOption.serviceId]
            });
            device.addEventListener('gattserverdisconnected', handleDisconnected);
        }

        /*
        处理断开蓝牙连接
        */
        async function handleDisconnected() {
            console.log('> Bluetooth Device disconnected');
            try {
                rest()
                disConnecthandleDom();
                // await connectDeviceAndCacheCharacteristics()
            } catch (error) {
                console.log('Argh! ' + error);
            }
        }

        /*
        获取service服务
        */
        async function getServcie() {
            console.log('Connecting to GATT Server...');
            const server = await device.gatt.connect();
            deviceOption.connect = await device.gatt.connected;
            console.log('Getting Service...');
            service = await server.getPrimaryService(deviceOption.serviceId);
        }

        async function connectDeviceAndCacheCharacteristics() {
            deviceOption.characteristicWriteChannel = await service.getCharacteristic(deviceOption.characteristicWriteChannelId);
            deviceOption.characteristicReadChannel = await service.getCharacteristic(deviceOption.characteristicReadChannelId);
        }

        async function startNotifications() {
            return new Promise((resolve, reject) => {
                var characteristicReadChannel = deviceOption.characteristicReadChannel;
                console.log('Starting Notifications...');
                characteristicReadChannel.startNotifications()
                    .then(() => {
                        console.log('Notifications started');
                        characteristicReadChannel.addEventListener('characteristicvaluechanged', handleCharacteristicvaluechanged);
                        resolve();
                    })
                    .catch(error => {
                        console.error('Notifications Error:', error);
                        reject(error);
                    });
            });
        }

        /*
        添加wifi到蓝牙设备
        */
        async function addWifi(ssid, pwd) {
            const cmd = { cmd: 1, data: { ssid: ssid, pwd: pwd, } }
            console.log('Write AddWifi Command-->', JSON.stringify(cmd));
            toggleLoading('loading', 'adding');
            await startNotifications();
            writeCommand(deviceOption.characteristicWriteChannel, cmd);
        }

        /*
        从设备端拉取wifi记忆列表
        */
        async function fetchMemorizedWifiList() {
            const cmd = { cmd: 2 }
            console.log('Write MemorizedWifi Command-->', JSON.stringify(cmd));
            toggleLoading('loading', 'memorized');
            await startNotifications();
            writeCommand(deviceOption.characteristicWriteChannel, cmd);
        }

        /*
        删除记忆wifi数据
        */
        async function removeMemorizedWifiList(ssid) {
            const cmd = { cmd: 3, data: { ssid: ssid } }
            console.log('Write Remove MemorizedWifi Command-->', JSON.stringify(cmd));
            toggleLoading('loading', 'memorized');
            await startNotifications();
            writeCommand(deviceOption.characteristicWriteChannel, cmd);
        }

        /*
        获取邻近周围wifi列表
        */
        async function fetchNearbyWifiList() {
            // TODO 需等设备端给接口定义
            const cmd = { cmd: 4 }
            console.log('Write NearbyWifi Command-->', JSON.stringify(cmd));
            toggleLoading('loaded', 'adding');
            await startNotifications();
            writeCommand(deviceOption.characteristicWriteChannel, cmd);
        }

        /**
        处理监听接收 GATT 通知
        */
        function handleCharacteristicvaluechanged(event) {
            var value = event.target.value;
            var text = new TextDecoder().decode(value);
            console.log('characteristicvaluechanged -->', text);
            let response = JSON.parse(text);
            if (response.cmd === 1) {
                // 添加wifi
                console.log('Adding wifi responese-->', response.msg);
                fetchMemorizedWifiList();
            }
            if (response.cmd === 2) {
                // 渲染记忆wifi
                appendMemorizrdWiFiList(response);
            }
            if (response.cmd === 3) {
                // 删除wifi
                console.log('Remove wifi responese-->', response.msg);
                toggleLoading('loaded', 'memorized')
                fetchMemorizedWifiList();
            }
            if (response.cmd === 4) {
                // 渲染WIFI周围扫描列表
                appendAddingWiFiList(response);
            }
            event.target.removeEventListener('characteristicvaluechanged', new function () {
                console.log('移除监听');
            });
        }

        // 写指令
        async function writeCommand(characteristic, data) {
            try {
                await characteristic.writeValue(new TextEncoder().encode(JSON.stringify(data)));
                console.log('commond send success', data);
            } catch (error) {
                console.error('指令发送失败:', error);
            }
        }

        // 构建记忆wifi模板
        function buildMemorizedWifiTemplate(wifiName) {
            var wifiTempalte = `<li class="list-group-item memorized-wifi-item" onclick="chooseMemorizedWiFiClick(this)">
            <div class="list-name">${wifiName}</div >
                <div class="list-wifi">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-wifi" viewBox="0 0 16 16">
                        <path
                            d="M15.384 6.115a.485.485 0 0 0-.047-.736A12.444 12.444 0 0 0 8 3C5.259 3 2.723 3.882.663 5.379a.485.485 0 0 0-.048.736.518.518 0 0 0 .668.05A11.448 11.448 0 0 1 8 4c2.507 0 4.827.802 6.716 2.164.205.148.49.13.668-.049z">
                        </path>
                        <path
                            d="M13.229 8.271a.482.482 0 0 0-.063-.745A9.455 9.455 0 0 0 8 6c-1.905 0-3.68.56-5.166 1.526a.48.48 0 0 0-.063.745.525.525 0 0 0 .652.065A8.46 8.46 0 0 1 8 7a8.46 8.46 0 0 1 4.576 1.336c.206.132.48.108.653-.065zm-2.183 2.183c.226-.226.185-.605-.1-.75A6.473 6.473 0 0 0 8 9c-1.06 0-2.062.254-2.946.704-.285.145-.326.524-.1.75l.015.015c.16.16.407.19.611.09A5.478 5.478 0 0 1 8 10c.868 0 1.69.201 2.42.56.203.1.45.07.61-.091l.016-.015zM9.06 12.44c.196-.196.198-.52-.04-.66A1.99 1.99 0 0 0 8 11.5a1.99 1.99 0 0 0-1.02.28c-.238.14-.236.464-.04.66l.706.706a.5.5 0 0 0 .707 0l.707-.707z">
                        </path>
                    </svg>
                </div>
                    </li > `
            return wifiTempalte
        }

        // 渲染记忆wifi列表
        function appendMemorizrdWiFiList(memorizrdWifiListJson) {
            toggleLoading('loaded', 'memorized')
            var addingWifiNode = document.getElementById('memorized-wifi');
            if (memorizrdWifiListJson.code !== 0 && memorizrdWifiListJson.code !== '0') {
                disabledMemorizedWifiBtn();
                return;
            }

            if (typeof memorizrdWifiListJson.msg === 'undefined') {
                disabledMemorizedWifiBtn();
                return;
            }
            var memorizrdWifiList = JSON.parse(memorizrdWifiListJson.msg);
            if (!memorizrdWifiList || memorizrdWifiList.length <= 0) {
                addingWifiNode.innerHTML = '';
                disabledMemorizedWifiBtn();
                return;
            }
            addingWifiNode.innerHTML = '';
            var wifiTempalte = '';
            memorizrdWifiList.forEach(function (wifi) {
                wifiTempalte += buildMemorizedWifiTemplate(wifi.ssid);
            });
            addingWifiNode.innerHTML += wifiTempalte;
            enabledMemorizedWifiBtn();
        }

        // 选择要删除的wifi事件
        function chooseMemorizedWiFiClick(node) {
            // 移除所有列表项的选中状态
            var removeWifiListNode = document.querySelectorAll('.memorized-wifi-item');
            removeWifiListNode.forEach(function (removeWifiNode) {
                removeWifiNode.classList.remove('selected');
            });
            // 将当前点击的列表项标记为选中状态
            node.classList.add('selected');
        }

        // 删除wifi事件
        function removeWifiClick() {
            if (!deviceOption.connect) {
                alert("Bluetooth not connected.")
                return;
            }
            var selectedWifiItemList = document.querySelectorAll('.memorized-wifi-item.selected');
            if (!selectedWifiItemList || selectedWifiItemList.length <= 0) {
                alert("Select Wi-Fi to remove.")
                return;
            }
            var selectedWifiItem = selectedWifiItemList[0];
            var ssId = selectedWifiItem.querySelector('.list-name').textContent;
            // 删除蓝牙设备wifi列表数据
            removeMemorizedWifiList(ssId, pwd);
            // todo 渲染 记忆wifi列表
        }

        // 邻里wifi模板
        function buildNearbyWifiTempalte(wifiName) {
            var wifiTempalte = `<li class="list-group-item adding-wifi-item" onclick="chooseAddingWiFiClick(this)">
            <div class="list-name">${wifiName}</div >
                <div class="list-wifi">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-wifi" viewBox="0 0 16 16">
                        <path
                            d="M15.384 6.115a.485.485 0 0 0-.047-.736A12.444 12.444 0 0 0 8 3C5.259 3 2.723 3.882.663 5.379a.485.485 0 0 0-.048.736.518.518 0 0 0 .668.05A11.448 11.448 0 0 1 8 4c2.507 0 4.827.802 6.716 2.164.205.148.49.13.668-.049z">
                        </path>
                        <path
                            d="M13.229 8.271a.482.482 0 0 0-.063-.745A9.455 9.455 0 0 0 8 6c-1.905 0-3.68.56-5.166 1.526a.48.48 0 0 0-.063.745.525.525 0 0 0 .652.065A8.46 8.46 0 0 1 8 7a8.46 8.46 0 0 1 4.576 1.336c.206.132.48.108.653-.065zm-2.183 2.183c.226-.226.185-.605-.1-.75A6.473 6.473 0 0 0 8 9c-1.06 0-2.062.254-2.946.704-.285.145-.326.524-.1.75l.015.015c.16.16.407.19.611.09A5.478 5.478 0 0 1 8 10c.868 0 1.69.201 2.42.56.203.1.45.07.61-.091l.016-.015zM9.06 12.44c.196-.196.198-.52-.04-.66A1.99 1.99 0 0 0 8 11.5a1.99 1.99 0 0 0-1.02.28c-.238.14-.236.464-.04.66l.706.706a.5.5 0 0 0 .707 0l.707-.707z">
                        </path>
                    </svg>
                </div>
                    </li > `
            return wifiTempalte
        }

        // 渲染邻里周围wifi列表
        function appendAddingWiFiList(nearbyWifiListJson) {
            if (nearbyWifiListJson.code !== 0 && nearbyWifiListJson.code !== '0') {
                disabledAddWifiBtn();
                return;
            }
            var nearbyWifiList = nearbyWifiListJson.msg;
            if (!nearbyWifiList || nearbyWifiList.length <= 0) {
                disabledAddWifiBtn();
                return;
            }
            var wifiTempalte = '';
            nearbyWifiList.forEach(function (wifi) {
                wifiTempalte += buildNearbyWifiTempalte(wifi.ssid);
            });
            var addingWifiNode = document.getElementById('adding-wifi');
            addingWifiNode.innerHTML = wifiTempalte;
            enabledAddWifiBtn();
        }

        // 选择要添加的wifi事件
        function chooseAddingWiFiClick(node) {
            // 移除所有列表项的选中状态
            var addingWifiListNode = document.querySelectorAll('.adding-wifi-item');
            addingWifiListNode.forEach(function (addingwifiNode) {
                addingwifiNode.classList.remove('selected');
            });
            // 将当前点击的列表项标记为选中状态
            node.classList.add('selected');
        }

        // 添加wfi事件
        function addWifiClick() {
            if (!deviceOption.connect) {
                alert("Bluetooth not connected.")
                return;
            }
            var selectedWifiItemList = document.querySelectorAll('.adding-wifi-item.selected');
            if (!selectedWifiItemList || selectedWifiItemList.length <= 0) {
                alert("Select Wi-Fi to add.")
                return;
            }
            var selectedWifiItem = selectedWifiItemList[0];
            var ssId = selectedWifiItem.querySelector('.list-name').textContent;
            var pwd = document.getElementById('pwd').value;
            if (pwd === null || pwd === undefined || pwd.trim() === '') {
                alert("Please enter the WiFi password.")
            }
            // 密码同步给蓝牙设备
            addWifi(ssId, pwd);
            // todo 渲染 记忆wifi列表
        }

        // 显示AddingWifi区域无数据效果，禁用添加wifi按钮
        function disabledAddWifiBtn() {
            document.getElementById('adding-wifi-no-data').style.display = "block";
            var addWifiBtn = document.getElementById('addWifiBtn');
            addWifiBtn.disabled = true;
            addWifiBtn.className = 'w-100 btn btn-lg text-bg-secondary';
        }

        // 显示Adding Wifi区域有数据效果，启用添加wifi按钮
        function enabledAddWifiBtn() {
            document.getElementById('adding-wifi-no-data').style.display = "none";
            var addWifiBtn = document.getElementById('addWifiBtn');
            addWifiBtn.disabled = false;
            addWifiBtn.className = 'w-100 btn btn-lg text-bg-success';
        }

        // 显示Memorized Wifi区域无数据效果，禁用删除wifi按钮
        function disabledMemorizedWifiBtn() {
            document.getElementById('memorized-wifi-no-data').style.display = "block";
            var addWifiBtn = document.getElementById('removeWifiBtn');
            addWifiBtn.disabled = true;
            addWifiBtn.className = 'w-100 btn btn-lg text-bg-secondary';
        }

        // 显示Adding Wifi区域无数据效果，启用添加wifi按钮
        function enabledMemorizedWifiBtn() {
            document.getElementById('memorized-wifi-no-data').style.display = "none";
            var addWifiBtn = document.getElementById('removeWifiBtn');
            addWifiBtn.disabled = false;
            addWifiBtn.className = 'w-100 btn btn-lg text-bg-success';
        }
        //  加载中逻辑
        function toggleLoading(status, prefix) {
            const noDataElement = document.getElementById(`${prefix}-wifi-no-data`);
            const loadingElement = document.getElementById(`${prefix}-wifi-loading`);
            noDataElement.style.display = status === 'loading' ? 'none' : 'block';
            loadingElement.style.display = status === 'loading' ? 'block' : 'none';
        }
    </script>
</body>
